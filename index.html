<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchrophraser</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet"> 
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./img/svg-book.svg" alt="book icon">
            <span>Synchrophraser</span>
        </nav>
    </header>

    <main>
        <div class="intro-div">
            <p>Are you stuck? Are you in doubt?</p>
            <p>Are you waiting for a sign?</p>
            <p>Ask your question to them:</p>
            <p>the remarkable minds,and...</p>
            <p>enjoy Jung's synchronicity</p>
        </div>

        <div class="question-div">
            <p>Your question</p>
            <div class="input-div">
                <input type="text" autofocus>
            </div>
            <button type="submit">Send</button>
        </div>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>

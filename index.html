<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchrophraser</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="blur">
        <header>
            <nav>
                <span class="title">Synchrophraser</span>
                <a href="#" class="nav-favs" id="nav-favs">My favourites</a>
            </nav>
        </header>

        <main>
            <div class="cont-music">
                <button id="cont-music">
                    <!-- Music Player button -->
                </button>
            </div>

            <div id="cont-audio">
                <audio src="./audio/wayward_souls.mp3" type="audio/mpeg"></audio>
                <audio src="./audio/slight_distress.mp3" type="audio/mpeg"></audio>
                <audio src="./audio/before_dawn_at_the_winery.mp3" type="audio/mpeg"></audio>
                <audio src="./audio/stealing_words_of_the_moon.mp3" type="audio/mpeg"></audio>
                <audio src="./audio/whispering_plain.mp3" type="audio/mpeg"></audio>
                <audio src="./audio/a_new_day_with_hope.mp3" type="audio/mpeg"></audio>
            </div>

            <div class="intro-div">
                <p>Are you stuck? Are you in doubt?</p>
                <p>Are you waiting for a sign?</p>
                <p>Ask your question to them:</p>
                <p>the remarkable minds,and...</p>
                <p>
                    <span class="intro-last-line"></span>
                    <span class="cursor">&nbsp;</span>
                </p>
            </div>

            <div class="question-div">
                <p>Your question</p>
                <div class="input-div">
                    <input type="text" value="?" maxlength="47" id="question-input" autofocus>
                </div>
                <div class="btn">
                    <button type="submit" id="sendButton">Send</button>
                </div>
            </div>
        </main>

        <footer>
            <p>
                ©Sebastián Londero (2021)
            </p>
        </footer>
        
    </div>
    
        <div class="response" id="response">
            <div class="resp-question">
                <p id="resp-question"></p>
            </div>
            <div class="resp-photo" id="resp-photo-cont">
                <!-- Profile image -->
            </div>
            <div class="resp-content-container">
                <div class="resp-content-top">
                    <div class="resp-quotmarkopen">
                        <img src="./img/quotmarkopen.svg" alt="quotation mark open">
                    </div>
                    <div class="resp-quotmark-container">
                        <div class="resp-icon">
                            <p id="resp-icon"></p>
                        </div>
                        <div class="resp-favs" id="resp-favs">
                            <a href="#"></a>
                        </div>
                        <div class="resp-copy" id="resp-copy">
                            <a href="#"></a>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="resp-content" id="respContent"></p>
                </div>
                <div class="resp-quotmarkclose">
                    <img src="./img/quotmarkclose.svg" alt="quotation mark close">
                </div>
            </div>
            <div class="resp-button-div">
                <button class="resp-button" id="anotherQuestionBtn">
                    <a href="#">Make another question</a>
                </button>
            </div>     
        </div>

        <div class="cont-favs" id="cont-favs">
            <h1>♠ My favourites phrases ♠</h1>
            <div id="favs-p">
                <!-- Content -->
            </div>
            <div class="favs-back-btn" id="favs-back-btn">
                <button>
                    <
                </button>
            </div>
        </div>

    <script src="./js/script.js"></script>

</body>
</html>
